<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Recommendation</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("./background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 18px;
      background: rgba(0,0,0,0.65);
    }

    .nav-left a {
      color: white;
      text-decoration: none;
      margin-left: 14px;
      font-weight: 600;
    }

    .logo {
      font-weight: 800;
      letter-spacing: 0.5px;
    }

    .nav-right input {
      padding: 8px;
      width: 260px;
      border: none;
      border-radius: 4px;
      outline: none;
    }

    .nav-right button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      margin-left: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    main {
      padding: 30px 18px;
      max-width: 1100px;
    }

    #results {
      margin-top: 18px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 14px;
    }

    .card {
      background: rgba(0,0,0,0.65);
      border-radius: 10px;
      overflow: hidden;
      padding: 12px;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0 6px;
    }

    .muted {
      opacity: 0.9;
      font-size: 0.95rem;
      line-height: 1.3rem;
    }

    .time {
      margin-top: 8px;
      font-size: 0.9rem;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav-left">
      <span class="logo">TravelBloom</span>
      <a href="./travel_recommendation.html">Home</a>
      <a href="./about.html">About Us</a>
      <a href="./contact.html">Contact Us</a>
    </div>

    <div class="nav-right">
      <input id="searchInput" type="text" placeholder="Enter a destination or keyword" />
      <button id="searchBtn">Search</button>
      <button id="resetBtn">Clear</button>
    </div>
  </nav>

  <main>
    <h1>Travel Recommendation</h1>
    <p class="muted">Use the search bar to explore recommendations (beach / temple / country).</p>

    <section id="results"></section>
  </main>

  <script src="./travel_recommendation.js"></script>
</body>
</html>
